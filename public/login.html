<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeThru</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-content">
    <form class="auth-form" action="/submit" method="POST">
      <h2>Welcome Back</h2>
      <input type="text" class="form-input" name="username" placeholder="Username" required>
      <input type="password" class="form-input" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Sign In</button>
      <p class="auth-alt">New here? <a href="/register">Create account</a></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
