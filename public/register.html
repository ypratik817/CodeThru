<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CodeThru</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-content">
    <form class="auth-form" action="/signup" method="POST">
      <h2>Get Started</h2>
      <input type="text" class="form-input" name="username" placeholder="Username" required>
      <input type="password" class="form-input" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Create Account</button>
      <p class="auth-alt">Already have an account? <a href="/login">Sign in</a></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
